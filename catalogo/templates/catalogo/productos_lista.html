<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Productos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:24px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f5f5f5;text-align:left}
    a.button, button{padding:6px 10px;border:1px solid #ccc;text-decoration:none;border-radius:6px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Lista de productos</h1>
    <a class="button" href="{% url 'producto_create' %}">+ Nuevo</a>
  </div>

  {% if object_list %}
    <table>
      <thead>
        <tr><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
      </thead>
      <tbody>
        {% for p in object_list %}
          <tr>
            <td><a href="{% url 'producto_detail' p.pk %}">{{ p.nombre }}</a></td>
            <td>${{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>
              <a class="button" href="{% url 'producto_update' p.pk %}">Editar</a>
              <a class="button" href="{% url 'producto_delete' p.pk %}">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay productos cargados todav√≠a.</p>
  {% endif %}
</body>
</html>
