<!doctype html>
<html lang="es">
<head><meta charset="utf-8" /><title>Eliminar</title></head>
<body>
  <h1>Eliminar producto</h1>
  <p>¿Seguro que deseas eliminar <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'producto_list' %}">Cancelar</a>
  </form>
</body>
</html>
